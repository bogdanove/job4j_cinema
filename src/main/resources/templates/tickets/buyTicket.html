<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Купить билет</title>
</head>
<body>

<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jCinema</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/sessions}">Расписание</a>
                    <a class="nav-item nav-link" th:href="@{/films}">Кинотека</a>
                    <a class="nav-item nav-link" th:href="@{/formAddUser}">Регистрация</a>
                    <a class="nav-item nav-link" th:if="${user.fullName == 'Гость'}" th:href="@{/loginPage}">
                        <span th:text="${user.fullName}"></span>
                        <span> | Войти</span>
                    </a>
                    <a class="nav-item nav-link" th:if="${user.fullName != 'Гость'}" th:href="@{/logout}">
                        <span th:text="${user.fullName}"></span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row mb-3">
                    <div class="mb-3">
                        <label for="film" class="form-label"><b>Название фильма</b></label>
                        <p type="text" class="form-control" id="film" th:text="${filmSession.film}"></p>
                        <label for="hall" class="form-label"><b>Зал</b></label>
                        <p type="text" class="form-control" id="hall" th:text="${filmSession.hall}"></p>
                        <label for="startTime" class="form-label"><b>Начало киносеанса</b></label>
                        <p type="text" class="form-control" id="startTime"
                           th:text="${#temporals.format(filmSession.startTime, 'd MMMM HH:mm')}"></p>
                        <label for="endTime" class="form-label"><b>Конец киносеанса</b></label>
                        <p type="text" class="form-control" id="endTime"
                           th:text="${#temporals.format(filmSession.endTime, 'd MMMM HH:mm')}"></p>
                        <label for="price" class="form-label"><b>Цена</b></label>
                        <p type="text" class="form-control" id="price" th:text="|${filmSession.price} руб.|"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <form class="mt-3" th:action="@{/ticket/buy}" method="post" th:object="${ticket}">
                <input type="hidden" id="session" name="sessionId" th:value="${filmSession.id}">
                <input type="hidden" id="user" name="userId" th:value="${user.id}">

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="row mb-3">
                            <div class="mb-3">
                                <label for="row" class="form-label"><b>Ряд</b></label>
                                <select class="form-control" id="row" name="rowNumber" required>
                                    <option th:each="row : ${rows}" th:value="${row}" th:text="${row}"></option>
                                </select>
                                <label for="place" class="form-label"><b>Место</b></label>
                                <select class="form-control" id="place" name="placeNumber" required>
                                    <option th:each="place : ${places}" th:value="${place}"
                                            th:text="${place}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/filmSessions}">Отмена</a>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-success w-100" type="submit">Купить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
